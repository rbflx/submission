<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample Page</title>
    <style>
        :root {
            --maxw: 1100px;
            --gap: 16px;
            --bg: #0b0b0b;
            --fg: #f5f5f7;
            --: #a1a1aa;
            --card: #151515;
            --border: #222;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: var(--bg);
            color: var(--fg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            color: inherit;
        }

        header {
            border-bottom: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
        }

        header .wrap,
        main {
            max-width: var(--maxw);
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            font-size: 28px;
            margin: 0;
        }

        h2 {
            font-size: 22px;
            margin: 24px 0 12px;
        }

        . {
            color: var(--);
            font-size: 14px;
        }

        .rows {
            display: grid;
            gap: 24px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--gap);
        }

        .row-title {
            margin: 0 0 6px;
            font-size: 16px;
            color: var(--);
        }

        figure {
            margin: 0;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px;
        }

        figure h4 {
            margin: 0 0 8px;
            font-size: 14px;
            color: var(--);
            font-weight: 600;
            letter-spacing: .2px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            outline: none;
            background: #000;
        }

        @media (max-width: 800px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
